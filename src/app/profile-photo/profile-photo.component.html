<input
  style="display: none"
  type="file" (change)="onFileChanged($event)"
  #fileInput>
<img [src]="imgSrc" class="profilePhoto" (click)="fileInput.click()"/>
<ng-template #content let-modal>
  <app-image-cropper [src]="imgSrc" (eventImage)="selectedImage($event)"></app-image-cropper>
</ng-template>
