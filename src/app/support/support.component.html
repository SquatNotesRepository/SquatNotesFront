<div class="container" style="margin-top: 70px;">
  <table class="table table-hover" style="border-spacing: 5px 10px;">
    <thead>
    <h2>List of chatboxes</h2>
    <div *ngIf="!(this.userService.isSupport())">
      <app-support-chat-add></app-support-chat-add>
    </div>
    </thead>
    <tbody>
    <tr *ngFor="let chatbox of this.messageService.getChatboxList()" [ngStyle]="{'cursor': 'pointer','background': chatbox.closed ? 'lightgrey' : 'lightyellow'}" >
      <td (click)="this.messageService.selectChatbox(chatbox);"> "{{chatbox.title}}" by {{chatbox.user.login}} at {{ chatbox.date | date : "dd.MM.y" }}</td>
    </tr>
    </tbody>
  </table>
</div>
