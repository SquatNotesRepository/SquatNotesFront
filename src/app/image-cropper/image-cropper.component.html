<div class="card">
  <img #image [src]="imageSource" class="img-container card-img-top" crossorigin>
  <div class="card-body">
    <h5 class="card-title text-center">Preview</h5>
    <div>
      <img [src]="imageDestination" class="img-preview card-text col-md-6">
      <button class="btn btn-lg btn-outline-primary col-md-6" (click)="save()">Save</button>
    </div>
  </div>
</div>
