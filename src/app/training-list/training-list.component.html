<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Training name</th>
      <th>Date</th>
      <th>Difficulty</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let training of this.appService.fakeTrainingList">

      <td>{{ training.id }}</td>
      <td> {{ training.name }}</td>
      <td> {{ training.date | date: 'shortDate' }}</td>
      <td> {{ training.difficulty }}</td>
      <td>
        <button class="btn btn-primary" (click)="this.appService.selectTraining(training);">Show details</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
