<div class="container" style="margin-top: 70px;">
  <app-training-add></app-training-add>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Training name</th>
      <th>Date</th>
      <th>Difficulty</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let training of this.trainingService.getTrainingList()">
      <td> {{ training.name }}</td>
      <td> {{ training.date | date: 'shortDate' }}</td>
      <td> {{ training.difficulty }}</td>
      <td>
        <button class="btn btn-primary" (click)="this.trainingService.selectTraining(training);">Show details</button>
        <button class="btn btn-danger" (click)="this.trainingService.deleteTraining(training);">Delete training</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
